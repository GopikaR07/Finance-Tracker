<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Expense - Personal Finance Tracker</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/templates/log_expense.html">Log Expense</a></li>
            <li><a href="/templates/history.html">Spending History</a></li>
            <li><a href="/templates/goals.html">Savings Goals</a></li>
            <li><a href="/templates/stress_management.html">Stress Management</a></li>
            <li><a href="/templates/community.html">Community</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Log an Expense</h1>
        <form action="/log_expense" method="POST">
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="food">Food</option>
                <option value="travel">Travel</option>
                <option value="shopping">Shopping</option>
                <option value="utilities">Utilities</option>
                <option value="other">Other</option>
            </select>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" required>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            <button type="submit">Add Expense</button>
        </form>
    </div>
</body>
</html>
