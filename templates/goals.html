<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Goals - Personal Finance Tracker</title>
    <link rel="icon" type="image/png" href="/static/icong.png">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/log_expense">Log Expense</a></li>
            <li><a href="/history">Spending History</a></li>
            <li><a href="/goals">Savings Goals</a></li>
            <li><a href="/stress_management">Stress Management</a></li>
            <li><a href="/community">Community</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Savings Goals</h1>
        <form action="/goals" method="POST">
            <label for="goal_name">Goal Name:</label>
            <input style="color:#382e2e;" type="text" id="goal_name" name="goal_name" required>
            <label for="goal">Set Savings Goal:</label>
            <input type="number" id="goal_amount" name="goal_amount" step="10" required>
            <button type="submit">Set Goal</button>
        </form>
        <h2>Current Progress</h2>
        <p>Your progress: {{ savings_progress }}%</p>
    </div>
</body>
</html
