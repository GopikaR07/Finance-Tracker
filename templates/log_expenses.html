<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Expense - Personal Finance Tracker</title>
    <link rel="icon" type="image/png" href="/static/icong.png">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/log_expense">Log Expense</a></li>
            <li><a href="/history">Spending History</a></li>
            <li><a href="/goals">Savings Goals</a></li>
            <li><a href="/stress_management">Stress Management</a></li>
            <li><a href="/community">Community</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Log an Expense</h1>
        <form action="/log_expense" method="POST">
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="food">Food</option>
                <option value="travel">Travel</option>
                <option value="shopping">Shopping</option>
                <option value="education">Education
                </option>
                <option value="other">Other</option>
            </select>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="10" required>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            <button style="align-items: bottom;" type="submit">Add Expense</button>
        </form>
    </div>
</body>
</html>
